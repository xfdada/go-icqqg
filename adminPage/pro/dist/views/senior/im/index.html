<title>社交聊天</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>高级</cite></a>
    <a><cite>通讯系统</cite></a>
    <a><cite>社交聊天</cite></a>
  </div>
</div>


<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">面板外的操作示例</div>
        <div class="layui-card-body">

          <div class="layui-btn-container LAY-senior-im-chat-demo">
            <button class="layui-btn" data-type="chat">自定义会话</button>
            <button class="layui-btn" data-type="kefu1">在线客服一</button>
            <button class="layui-btn" data-type="kefu2">在线客服二</button>
            <button class="layui-btn" data-type="addFriend">同意好友</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'layim'], function () {
    var $ = layui.$
      , admin = layui.admin
      , element = layui.element
      , router = layui.router();


    var layim = layui.layim;

    //基础配置
    var socket = new WebSocket('ws://127.0.0.1:8080/ws');
    socket.onopen = function (event) {
      console.log("WebSocket连接已打开");
      socket.send(JSON.stringify(
          {
            "username": "管理员1号"
            , "id": "10086"
            , "type": 'friend'
            ,"is_manage":"manage"
            , "content": "在深邃的编码世界，做一枚轻盈的纸飞机"
            , "avatar": "http://127.0.0.1:8080/uploads/20230324/9d7f564aa5e716dbae961dd1f0c23d30.png"
          }
        ));
    };

    socket.onmessage = function (event) {
      var data = JSON.parse(event.data)
      if(data.groupname !=""){
        // 获取未读消息群组
        var group = layim.cache();
        group.friend.forEach(element => {
          if(element.id===data.groupid){
            var list = new Array()
            element.list.forEach(element => {
              list.push(element.id)
            });
            if(list.indexOf(data.id)==-1){
                layim.addList({
                type: "friend"
                ,username: data.username
                ,avatar: data.avatar
                ,groupid: data.groupid //所在的分组id
                ,id: data.id //好友ID
              });
            }
            
          }
       });
        
        layim.getMessage({
            username: data.username //消息来源用户名
            ,avatar: data.username //消息来源用户头像
            ,id: data.id //消息的来源ID（如果是私聊，则是用户id，如果是群聊，则是群组id）
            ,type: "friend" //聊天窗口来源类型，从发送消息传递的to里面获取
            ,content: data.content //消息内容
            ,cid: 0 //消息id，可不传。除非你要对消息进行一些操作（如撤回）
            ,mine: false //是否我发送的消息，如果为true，则会显示在右方
            // ,fromid: "100000" //消息的发送者id（比如群组中的某个消息发送者），可用于自动解决浏览器多窗口时的一些问题
            // ,timestamp: 1467475443306 //服务端时间戳毫秒数。注意：如果你返回的是标准的 unix 时间戳，记得要 *1000
        });

        setNum(1,data.id)
      }

    };

    socket.onclose = function (event) {
      console.log("WebSocket连接已关闭");
    };


    layim.config({
      //初始化接口
      //获取好友列表
      isFriend: false,
      init: {
        url: './json/layim/getList.js'
        , data: {}
      }
      //查看群员接口
      , members: {
        url: './json/layim/getMembers.js'
        , data: {}
      }
      //上传图片
      , uploadImage: {
        url: '' //（返回的数据格式见下文）
        , type: '' //默认post
      }
      //上传文件
      , uploadFile: {
        url: '' //（返回的数据格式见下文）
        , type: '' //默认post
      }

      , isAudio: true //开启聊天工具栏音频
      , isVideo: true //开启聊天工具栏视频

      //扩展工具栏
      , tool: [{
        alias: 'code'
        , title: '代码'
        , icon: '&#xe64e;'
      }]

      // ,brief: true //是否简约模式（若开启则不显示主面板）

      , title: '在线沟通' //自定义主面板最小化时的标题
      // ,right: '100px' //主面板相对浏览器右侧距离
      // ,minRight: '90px' //聊天面板最小化时相对浏览器右侧距离
      , initSkin: '3.jpg' //1-5 设置初始背景
      //,skin: ['aaa.jpg'] //新增皮肤
      //,isfriend: false //是否开启好友
      //,isgroup: false //是否开启群组
      , min: true //是否始终最小化主面板，默认false
      , notice: false //是否开启桌面消息提醒，默认false
      // , voice: true //声音提醒，默认开启，声音文件为：default.mp3
      // ,msgbox: '/layim/demo/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
      // ,find: '/layim/demo/find.html' //发现页面地址，若不开启，剔除该项即可
      , chatLog: '/layim/demo/chatlog.html' //聊天记录页面地址，若不开启，剔除该项即可

    });
    //监听在线状态的切换事件
    layim.on('online', function (status) {
      layer.msg(status);
    });

    //监听签名修改
    layim.on('sign', function (value) {
      layer.msg(value);
    });
    //监听自定义工具栏点击，以添加代码为例
    layim.on('tool(code)', function (insert) {
      layer.prompt({
        title: '插入代码 - 工具栏扩展示例'
        , formType: 2
        , shade: 0
      }, function (text, index) {
        layer.close(index);
        insert('[pre class=layui-code]' + text + '[/pre]'); //将内容插入到编辑器
      });
    });

    //监听layim建立就绪
    layim.on('ready', function (res) {
      //console.log(res.mine);
      layim.msgbox(5); //模拟消息盒子有新消息，实际使用时，一般是动态获得
    });
    //监听发送消息
    layim.on('sendMessage', function (data) {
      var To = data.to
      socket.send(JSON.stringify(
        {
          username: To.name,
          avatar: To.avatar,
          id: To.id,
          type: 'friend',
          from:data.mine.id,
          is_manage:"manage",
          content: data.mine.content
        }
      ));
    });

    layim.on('')
    //监听查看群员
    layim.on('members', function (data) {
      //console.log(data);
    });

    //监听聊天窗口的切换  点击面板打开用户聊天界面
    layim.on('chatChange', function (res) {
      var type = res.data.type;
      console.log(res.data.id)
      $(".layim-friend"+res.data.id+" .layim-msg-status").text(0).hide()
      if (type === 'friend') {

        //模拟标注好友状态
        layim.setChatStatus('<span style="color:#FF5722;">在线</span>');

      } else if (type === 'group') {
        //模拟系统消息
        layim.getMessage({
          system: true
          , id: res.data.id
          , type: "group"
          , content: '模拟群员' + (Math.random() * 100 | 0) + '加入群聊'
        });
      }
    });


    //面板外的操作
    var $ = layui.jquery, active = {
      chat: function () {
        //自定义会话
        layim.chat({
          name: '小闲'
          , type: 'friend'
          , avatar: '//tva3.sinaimg.cn/crop.0.0.180.180.180/7f5f6861jw1e8qgp5bmzyj2050050aa8.jpg'
          , id: 1008612
        });
        layer.msg('也就是说，此人可以不在好友面板里');
      }

      , removeFriend: function () {
        layer.msg('已成功删除[凤姐]', {
          icon: 1
        });
        //删除一个好友
        layim.removeList({
          id: 121286
          , type: 'friend'
        });
      }
      , removeGroup: function () {
        layer.msg('已成功删除[前端群]', {
          icon: 1
        });
        //删除一个群组
        layim.removeList({
          id: 101
          , type: 'group'
        });
      }
      //置灰离线好友
      , setGray: function () {
        layim.setFriendStatus(168168, 'offline');

        layer.msg('已成功将好友[马小云]置灰', {
          icon: 1
        });
      }
      //取消好友置灰
      , unGray: function () {
        layim.setFriendStatus(168168, 'online');

        layer.msg('成功取消好友[马小云]置灰状态', {
          icon: 1
        });
      }

      , kefu1: function () {
        layim.chat({
          name: '在线客服一' //名称
          , type: 'kefu' //聊天类型
          , avatar: '//tp1.sinaimg.cn/5619439268/180/40030060651/1' //头像
          , id: 1111111 //定义唯一的id方便你处理信息
        })
      }
      , kefu2: function () {
        layim.chat({
          name: '在线客服二' //名称
          , type: 'kefu' //聊天类型
          , avatar: '//tp1.sinaimg.cn/5619439268/180/40030060651/1' //头像
          , id: 2222222 //定义唯一的id方便你处理信息
        });
      },
      addFriend: function(){
        var user = {
          type: 'friend'
          ,id: 1234560
          ,username: '李彦宏' //好友昵称，若申请加群，参数为：groupname
          ,avatar: '//tva4.sinaimg.cn/crop.0.0.996.996.180/8b2b4e23jw8f14vkwwrmjj20ro0rpjsq.jpg' //头像
          ,sign: '全球最大的中文搜索引擎'
        }
        layim.setFriendGroup({
          type: user.type
          ,username: user.username
          ,avatar: user.avatar
          ,group: layim.cache().friend //获取好友列表数据
          ,submit: function(group, index){
            //一般在此执行Ajax和WS，以通知对方已经同意申请
            //……
            console.log(layim.cache().friend)
            //同意后，将好友追加到主面板
            layim.addList({
              type: user.type
              ,username: user.username
              ,avatar: user.avatar
              ,groupid: group //所在的分组id
              ,id: user.id //好友ID
              ,sign: user.sign //好友签名
            });
            
            layer.close(index);
          }
      });
    }

    };
    $('.LAY-senior-im-chat-demo .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });

//设置消息数量
  function setNum(num,friendid){
    var nums = $(".layim-friend"+friendid+" .layim-msg-status").text()
    
    $(".layim-friend"+friendid+" .layim-msg-status").text(num).show()
  }
</script>
